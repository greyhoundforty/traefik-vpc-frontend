---
  - hosts: all
    become: true
    tasks:
      - name: Update yum packages
        yum: name=* state=latest
        when: ansible_facts['os_family'] == "CentOS"    
  - hosts: all:!control
    become: true
    tasks:
      - name: Update apt packages
        apt: upgrade=yes update_cache=yes
        when: ansible_facts['os_family'] == "Debian"
